<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="fact-card">
            <h2>🚀 Space Facts Explorer</h2>
            <div class="fact-container">
                <p id="fact-text">One day on Saturn's moon Titan lasts 15.9 Earth days</p>
                <div class="loading-spinner" id="spinner"></div>
            </div>
            <div class="category-tag">
                Category: <span id="category">planetary_time</span>
            </div>
            <div class="fact-counter">
                Fact #<span id="fact-number">1</span> of <span id="total-facts">8</span>
            </div>
            <div class="buttons">
                <button onclick="getRandomFact()">🎲 Random Fact</button>
                <button onclick="getNextFact()">➡️ Next Fact</button>
                <button onclick="shareOnSocial()">📤 Share</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
