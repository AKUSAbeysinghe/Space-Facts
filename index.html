<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Space Facts Generator</h1>
        <div class="fact-box">
            <p id="fact-text">Click the button to get a space fact!</p>
            <p class="category">Category: <span id="category"></span></p>
        </div>
        <div class="buttons">
            <button onclick="getRandomFact()">Get New Fact</button>
            <button onclick="shareOnSocial()">Share Fact</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
