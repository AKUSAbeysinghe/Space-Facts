<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="fact-card">
            <h2>Space Facts</h2>
            <p id="fact-text">One day on Saturn's moon Titan lasts 15.9 Earth days</p>
            <div class="category-tag">
                Category: <span id="category">planetary_time</span>
            </div>
            <div class="buttons">
                <button onclick="getRandomFact()">Next Fact</button>
                <button onclick="shareOnSocial()">Share This Fact</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
